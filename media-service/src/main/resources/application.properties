spring.application.name=media-service
server.port=9004

# Your media root
media.root=C:/CALLERTUNE/Songs

# Eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true

# Actuator so Eureka can read health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# (Only if you actually run a Config Server; otherwise REMOVE the two lines below)
# spring.config.import=optional:configserver:http://localhost:8888
spring.datasource.url=jdbc:postgresql://localhost:5432/media_db
spring.datasource.username=postgres
spring.datasource.password=admin

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# or: spring.cloud.config.uri=http://localhost:8888
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
